<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEATHER APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Kelly+Slab&family=Orbitron:wght@500&family=REM&family=Space+Grotesk&family=Varta:wght@600&display=swap" rel="stylesheet">
    
  </head>
  <body>
<div class="main">

    

  <div class="left">
    <h1 class="title">SkySnaps</h1>
  <div class="current">date</div>
   <div class="forms">
     <span><input type="name" class="city" placeholder="enter a city"><button class="enter">ENTER</button></span>
      <div class="adds">
       <ul class="list">
         
       </ul> 
    </div>
   </div>

   
   <div class="info">
       <h3 class="citi">London</h3>
    
    
     <div class="cords">
       <span class="co">coordinates</span>
      <h6 class="lon">lon: </h6>
      <h6 class="lat">lat: </h6> 
     </div>
     
     <div class="temp">
      <div class="data">
        
       <h4 class="tempdata">temp: </h4>
       <img src="imgs/temprature.png" class="tempi">
      </div>
      
      <div class="convs">
         <button class="conC">C</button>
         <br>
         <button  class="conF">F</button>
      </div>
     </div>
   </div>

  </div>
  <div class="right">
    <div class="container">
      <div class="WEATHER">
        <div class="row">
          <div class="card-container">
            <div class="column" class="detailed" class="col-lg-6  col-md-6 col-sm-12">
              <div class="card " >
                <h6 class="titl">~ DETAILS~</h6>
              <div class="sunrise D ">Sunrise</div>
              <div class="sunset D" >Sunset</div>
              <div class="visibility D" >visibility</div>
              <div class="sky D" >sky condition</div>
            </div>
            </div>
            <div class="column" class="wind" class="col-lg-6  col-md-6 col-sm-12">
              <div class="card " >
                <h6 class="titl">~ WINDS ~</h6>
              <div class="deg D" >degree</div>
              <div class="direction D" >direction</div>
              <div class="speed D" >speed</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
 

</div>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="index.js" type="module" ></script>
 
</body>
</html>
